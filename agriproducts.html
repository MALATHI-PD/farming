<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Timing For Optimal Profit In Agri🌾</title>
    <link rel="stylesheet" href="optimalprices.css">
    <script src="suitabletiming.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Market Timing For Optimal Profit In Agri🌴</h1>
            <p>Maximize your profits by selling at the right time and place✅</p>
        </div>
    </header>

    <!-- Categories Section -->
    <section id="categories" class="container">
        <h2>Select Product Category</h2>
        <select id="categorySelect">
            <option value="">-- Select Category --</option>
            <option value="grains">Grains🌽</option>
            <option value="fruits">Fruits🍒</option>
            <option value="vegetables">Vegetables🥕</option>
        
        </select>
    </section>

    <!-- Product Input Section -->
    <section id="product" class="container">
        <h2>Enter Product Name</h2>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Enter Product Name" required autocomplete="off">
            <button type="submit">Get Best Time and Location⏰</button>
        </form>
        <!-- Suggestions list -->
        <ul id="suggestions" class="suggestions-list"></ul>
    </section>

    <section id="result" class="container">
        <h2>Recommended Market Data</h2>
        <div id="output"></div>
    </section>

    <footer>
        <p><b>&copy; The farmer is the only man in our economy who doesn't make a profit. He makes a living.</b></p>
    </footer>

</body>
</html>
